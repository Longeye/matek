<H1>Könnyű a Matek</H1>
<p>Ezen az oldalon olyan feladatlapok találhatóak, melyeket saját gyermekeim tanításához készítettem,
de úgy gondoltam, talán más is hasznát veheti.
<p>Az oldalon találhatóak még leírások a különböző típusfeladatokhoz is, melyek segíthetnek a tananyag megértésében,
gyakorlásában.
